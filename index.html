<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>

<form id="game">
    <div class="game__header">
        <p>The game</p>
    </div>
    <div class="game__section">
        <ol class="game__section--list">
            <li>
                <div class="user">
                    <input type="text" class="user__name" placeholder="name" required disabled/>
                    <!--<i class="fas fa-edit"></i>-->
                    <!--<i class="fas fa-trash-alt"></i>-->
                    <!--<i class="fas fa-check"></i>-->
                </div>
            </li>
        </ol>
    </div>
    <button class="btn btn-add">Add new player</button>
    <!--<a href="game.html" class="btn btn-play">START</a>-->
    <button class="btn btn-play">START</button>
</form>

<div class="score_table">
    <span id='player1' class="player player1 active">Player 1</span>
    <span id="player1--counter">Found pairs: <span class="counter1">0</span></span>
    <span id='player2' class="player player2">Player 2</span>
    <span id="player2--counter">Found pairs: <span class="counter2">0</span></span>
    <button class="btn btn-back">BACK</button>
</div>

<div id="memory__game" class="memory__game">
    <div class="memory__game--list">
        <!--<img class="memory__game&#45;&#45;item reverse" src="img/reverse.jpg">-->
        <!--<img class="memory__game&#45;&#45;item reverse" src="img/reverse.jpg">-->
        <!--<img class="memory__game&#45;&#45;item reverse" src="img/reverse.jpg">-->
        <!--<img class="memory__game&#45;&#45;item reverse" src="img/reverse.jpg">-->
    </div>
</div>

<script src="js/list_players.js"></script>
<script src="js/game.js"></script>
</body>
</html>
